<app-title value="Users List" withShadow />

<div class="flex flex-col items-center">
  @for (user of userService.users(); track user.id) {
    <div class="flex items-center mb-4">

      <div class="overflow-hidden rounded-full w-14 h-14 mr-2">
        <img
          [srcset]="user.avatar"
          [alt]="user.first_name"
          class="object-cover w-full h-full"
        >
      </div>

      <a
        [routerLink]="['/dashboard/user', user.id]"
        class="hover:underline">
        {{ user.first_name }} {{ user.last_name }}
      </a>

    </div>
  } @empty {
    <div class="animate-pulse flex items-center mb-4">
      <div class="rounded-full h-14 w-14 bg-gray-200 mr-2"></div>
      <div class="bg-gray-200 h-5 rounded w-36"></div>
    </div>
  }
</div>
